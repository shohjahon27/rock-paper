<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- loader -->
    <div class="loader">
      <div class="ring">
        <div class="loading">
          <h3>Loading...</h3>
        </div>
      </div>
    </div>

    <!-- main menu -->
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button onclick="window.location.reload();" id="restart"  class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>


<footer>
      <div class="foot">
      <p>pzer0man, 2022. copyright Disclaimer</p>
    </div>
</footer>

    <script src="script.js"></script>
  </body>
</html>
